<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <title>Create a new account</title>
  </head>
  <body>
    <!-- going to start registation form -->
    <div class="container">
        <div class="card bg-light">
            <div class="card-body mx-auto">
                <h4 class="card-title text-center">Create Account</h4>
                <p c">Get Started with your free account</p>
                <a href="#!" class="btn btn-danger">
                    <i class="fab fa-google"></i>
                    Login via Google</a>
                    <br></br>
                <a href="#" class="btn btn-primary">
                    <i class="fab fa-facebook"></i>
                    Ligin Via Facebook</a>
                
                    <p class="divider mt-3">
                        <span>OR</span>
                    </p>
            

            <!-- form started -->
            <form action="#">
                <!-- name field start  -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-user"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control" 
                    id="exampleInputName" 
                    aria-describedby="emailHelp"
                    placeholder="Enter name">
                </div>
                <!-- name field end  -->

                <!-- email field start  -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-envelope"></i>
                        </span>
                    </div>
                    <input type="email" class="form-control" 
                    id="exampleInputEmail" 
                    aria-describedby="emailHelp"
                    placeholder="Enter email">
                </div>
                <!-- email field end  -->
                     <!-- phone field  -->
                <div class="form-group input-group">
                     <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-phone"></i>
                        </span> 
                     </div>
                     <select class="custom-select" style="max-width:80px;">
                        <option>+91</option>
                        <option>+92</option>
                        <option>+93</option>
                    </select>
                    <input type="number" class="form-control" placeholder="Enter phone"/>
                </div>
                    <!-- teacher -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                           <span class="input-group-text">
                               <i class="fa fa-building"></i>
                           </span> 
                        </div>
                        <select class="custom-select">
                            <option selected disabled>--Select User Type--</option>
                            <option>Teacher</option>
                            <option>Student</option>
                           <option>Admin</option>
                       </select>
                   </div>
                   <!-- craete password -->
                   <div class="form-group input-group">
                    <div class="input-group-prepend">
                       <span class="input-group-text">
                           <i class="fa fa-lock"></i>
                       </span>
                    </div>
                       <input type="password" class="form-control" placeholder="Enter password"/>
                    </div>
                    <!-- repeate password -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                           <span class="input-group-text">
                               <i class="fa fa-lock"></i>
                           </span>
                        </div>
                           <input type="password" class="form-control" placeholder="Confirm password"/>
                        </div>
                        
                    <button type="button" class="btn btn-block btn-primary">Create account</button>
                        <p class="text-center">Have an acount? <a href="login.html">log in</a></p>
                    </div>

                    </form>
            </div>
                    <!-- form ended  -->
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
